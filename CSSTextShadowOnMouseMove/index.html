<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Text Shadow on Mouse Move</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
</div>

<script>
    const hero = document.querySelector('.hero');
    const heroText = hero.querySelector('h1');
    // set maximum distance
    const walk = 100; // 100px

    function shadow(e) {
        const {offsetWidth: width, offsetHeight: height} = hero;
        let {offsetX: x, offsetY: y} = e;
        //problem: x & y are set to zero when mouse is in top left corner
        //fix:    avoid 0 based values calculating items offset top and left
        if (this !== e.target) {
            y = y + e.target.offsetLeft;
            x = x + e.target.offsetLeft;
        }
        console.log(x, y)

        const xWalk = Math.round(x /width * walk) - (walk / 2);
        const yWalk = Math.round(y /height * walk) - (walk / 2);

    heroText.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, .7)`
    }

    hero.addEventListener('mousemove', shadow)
</script>
</body>
</html>
