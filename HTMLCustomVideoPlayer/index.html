<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom HTML5 VideoPlayer</title>
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <video class="player__video viewer" src="652333414.mp4"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <div class="player__inputs">
                <button class="player__button toggle" title="Toggle Play"><i class="icon-play"></i></button>
                <div class="player__sliders">
                    <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
                    <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="player__rewind">
                <button data-skip="-10" class="player__button"><i class="icon-fast-bw"></i></button>
                <button data-skip="25" class="player__button"><i class="icon-fast-fw"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
