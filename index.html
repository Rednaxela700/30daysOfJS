<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Clock</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="clock__container">
            <div class="clock__hand clock__second" id="second"><div class="hand__hidden"></div></div>
            <div class="clock__hand clock__minute" id="minute"><div class="hand__hidden"></div></div>
            <div class="clock__hand clock__hour" id="hour"><div class="hand__hidden"></div></div>
        </div>
        <span class="time" id="currentTime"></span>
    </div>
    <script src="./index.js"></script>
</body>
</html>
